i<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Registration Page</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="assets/css/style.css" rel="stylesheet" />    
    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=default;at=content">
    <div class="container">
        <div class="row text-center pad-top ">
            <div class="col-md-12">
                <h2>Bootstrap Registration Page</h2>
            </div>
        </div>
         <div class="row  pad-top">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                        <strong>  Iniciar sesion </strong>  
                            </div>
                            <div class="panel-body">
                                <form role="form" data-lift="UserLoginSnippet" method="post" autocomplete="off">
<br/>
                                        
                                         <div class="form-group input-group">
                                            <span class="input-group-addon">@</span>
                                            <input name="signup_email" type="text" class="form-control" placeholder="Your Email" />
                                        </div>
                                      	<div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input name="signup_password" type="password" class="form-control" placeholder="Enter Password" />
                                        </div>
                                     
                                     
                                     <!--a href="#" class="btn btn-success ">Register Me</a-->
                                     <input type="submit" value="Ingresar" tabindex="5">
                                    
                                    </form>
                            </div>
                           
                        </div>
                    </div>
                
                
        </div>
    </div>
    </div>


    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY  -->
    <script src="assets/plugins/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="assets/plugins/bootstrap.js"></script>
   
</body>
</html>
